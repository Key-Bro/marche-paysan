<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché Paysan de la Ferme du Laquet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/logo/logo-marche.png">
</head>
<body>
    
    <div class="header">
        <nav>
            <a href="#products">Nos produits</a>
            <a href="#producers">Nos producteurs</a>
            <a href="#events">Événements</a>
            <a href="#about-us">Nous trouver</a>
        </nav>

        <img src="image/gallery/banner-two.jpg" alt="image de fruits et légumes">

        <H1>Marché Paysan de la Ferme du Laquet</H1>
    </div>

    <section id="products">
        <h2>Nos produits de saisons</h2>

        <div class="carousel">
            <div class="slides">
                <img src="image/gallery/printemps.png" alt="ete">
                <img src="image/gallery/ete.jpg" alt="Produit 2">
                <img src="image/gallery/automne.jpeg" alt="Produit 3">
                <img src="image/gallery/hiver.jpg" alt="Produit 4">
                <img src="image/gallery/hiver.jpg" alt="Hors saison">
            </div>

            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </section>
  
    <div id="lightbox">
        <div class="lightbox-card">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-content">
                <h3 id="lightbox-title"></h3>
                <ul id="lightbox-list"></ul>
            </div>
            <span id="close-lightbox">&times;</span>
        </div>
    </div>


    <script src="js/main.js" defer></script>
</body>
</html>
